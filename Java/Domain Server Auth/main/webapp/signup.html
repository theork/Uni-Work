<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script text="text/javascript" src="js/checkUser.js"></script>
	<script data-require="jquery@2.0.3" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>

	<script src="https://getaddress.io/js/jquery.getAddress-1.0.0.min.js"></script>
</head>


<body>

	<h1>Sign Up</h1>

	<form name="form2" class="box2">
		<h2>Sign Up</h2>
		<div class="form-group">
			<label for="u_name">Username</label>
			<input name="username" type="text" placeholder="Username" />
			<span id="error_username" style="display: none"></span>

			<span id="error_username_sym" style="display: none"></span>
		</div>

		<div class="form-group">
			<label for="e_mail">E-mail</label>
			<input name="e_mail" type="text" placeholder="Email">
			<span id="error_email" style="display: none"></span>

		</div>
		<div class="form-group">
			<label for="conf_email">Confirm E-mail</label>
			<input name="conf_email" type="text">
		</div>

		<div class="form-group">
			<label for="p_word">Password</label>
			<input name="p_word" type="text" placeholder="Password">
			<span id="error_pass" style="display: none"></span>
		</div>

		<div class="form-group">
			<label for="conf_p_word">Confirm Password</label>
			<input name="conf_pass" type="text" placeholder="Confirm Password">
			<span id="error_pass_conf" style="display: none"></span>
		</div>

		<div class="form-group">
			<label for="f_name">First Name</label>
			<input name="f_name" type="text" placeholder="First Name" required>
		</div>

		<div class="form-group">
			<label for="l_name">Last Name</label>
			<input name="l_name" type="text" placeholder="Last Name" required>
		</div>
		<div class="form-group">
			<label for="landline">Landline</label>
			<input name="landline" type="number" placeholder="Landline Number" required>

		</div>
		<div class="form-group">
			<label for="mobile">Mobile</label>
			<input name="mobile" type="number" placeholder="Mobile Number">

		</div>
		<div class="form-group">
			<label for="o_company">Company (Optional)</label>
			<input name="o_company" type="text" placeholder="Company">
		</div>
		<!-- Address -->


		<br>

		<div id="postcode_lookup"></div>
		<br>
		<!-- Add to your existing form -->
		<label>First Address Line</label>
		<input id="line1" type="text" placeholder="First Address Line">

		<label>Second Address Line</label>
		<input id="line2" type="text" placeholder="Second Address Line">

		<label>Third Address Line</label>
		<input id="line3" type="text" placeholder="Third Address Line">

		<label>Town</label>
		<input id="town" type="text" placeholder="Town">

		<label>Postcode</label>
		<input id="postcode" type="text" placeholder="Postcode">


		<!-- End of address. -->

		<input type="submit" name="submit" value="Submit" onclick="return sign2(document.form2.username)" />



	</form>

	<script>
		$('#postcode_lookup').getAddress({
			api_key: 'F_w8UXSeNUCKtmyIH2suIg18159',
			output_fields: {
				line_1: '#line1',
				line_2: '#line2',
				line_3: '#line3',
				post_town: '#town',
				postcode: '#postcode'
			}
		});
	</script>
</body>

</html>
